<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athlesia | Cricket</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="module" defer src="app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-items-start h-100">
        <div class="col-3">
          <div class="team-banner">
            <img id="teamAImage" src="/team-a.svg" alt="teamA" />
          </div>
        </div>
        <div class="col-6 scoreboard-col">
          <div class="row justify-content-center">
            <img src="/athlesia.svg" alt="" class="athlesia-logo" />
          </div>
          <div class="row justify-content-center">
            <div class="score-wrapper">
              <div class="team-score-row">
                <div class="score-col">
                  <div class="title">TOTAL SCORE</div>
                  <div class="score" id="score">74/1</div>
                </div>
                <div class="divider"></div>
                <div class="score-col">
                  <div class="title">TARGET SCORE</div>
                  <div class="score" id="targetScore">0</div>
                </div>
              </div>
              <div class="innings">
                <div>
                  <img src="/bat.svg" alt="batImage" />
                </div>
                <h2 id="battingTeam">GREEN TEAM - BATTING</h2>
                <div>
                  <img src="/bat.svg" alt="batImage" />
                </div>
              </div>
              <div class="player-wrapper">
                <div class="player">
                  <h2 class="player-name" id="striker"></h2>
                  <div class="player-score">
                    <h2 id="strikerRun">0</h2>
                  </div>
                </div>
                <img
                  style="height: 4rem"
                  src="/yellow-divider.svg"
                  alt="divider.svg"
                />
                <div class="player">
                  <h2 class="player-name" id="nonStriker"></h2>
                  <div class="player-score">
                    <h2 id="nonStrikerRun">0</h2>
                  </div>
                </div>
              </div>
              <div class="innings">
                <div>
                  <img src="/ball.svg" alt="batImage" />
                </div>
                <h2 id="ballingTeam">GREEN TEAM - BATTING</h2>
                <div>
                  <img src="/ball.svg" alt="batImage" />
                </div>
              </div>
              <div class="below_overs">
                <div class="bowler_name">
                  <h2>Baller</h2>
                  <h1 id="baller"></h1>
                </div>
                <img src="/horizontal-divider.svg" alt="Horizontal_divider" />
                <div class="over_tracking">
                  <h2>OVER TRACKING</h2>
                  <div class="balls" id="overContainer">
                    <div class="whiteCircle"><span>1</span></div>
                    <div class="whiteCircle"><span>3</span></div>
                    <div class="whiteCircle">
                      <div class="upperSpan">1</div>
                      <div class="belowSpan">WD</div>
                    </div>
                    <div class="whiteCircle wicket">W</div>
                    <div class="whiteCircle">
                      <div class="innerCircle"></div>
                    </div>
                    <div class="whiteCircle"><span>4</span></div>
                    <div class="whiteCircle"><span>5</span></div>
                    <div class="whiteCircle">
                      <span>6</span>
                      <span class="belowSpan">NB</span>
                    </div>
                    <div class="whiteCircle">
                      <span>2</span>
                      <span class="belowSpan">FH</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="team-banner">
            <img id="teamBImage" src="/team-b.svg" alt="teamB" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
